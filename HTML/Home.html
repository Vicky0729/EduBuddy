    <script>

        let mediaRecorder;
        let recordedChunks = [];
        let timer;
        let seconds = 0;
        let isPaused = false;
        let isRecording = false;


        // íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸
        function updateTimer() {
            const recordingTime = document.getElementById('recordingTime');
            if (!recordingTime) return; // ìš”ì†Œê°€ ì—†ì„ ê²½ìš° ì•ˆì „í•˜ê²Œ ì¢…ë£Œ
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            recordingTime.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            if (!timer) {
                timer = setInterval(updateTimer, 1000); // 1ì´ˆë§ˆë‹¤ updateTimer í˜¸ì¶œ
            }
        }

        // íƒ€ì´ë¨¸ ì •ì§€
        function stopTimer() {
            clearInterval(timer);
            timer = null;
            seconds = 0; // ì‹œê°„ ì´ˆê¸°í™”
            const recordingTime = document.getElementById('recordingTime');
            if (recordingTime) {
                recordingTime.textContent = '00:00'; // ì´ˆê¸° ì‹œê°„ í‘œì‹œ
            }
        }

        // íƒ€ì´ë¨¸ ì¼ì‹œ ì •ì§€
        function pauseTimer() {
            clearInterval(timer);
            timer = null;
        }

        // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
        function toggleEffect(button) {
            const img = button.querySelector('img');
            const buttonId = button.id;

            // ëª¨ë“  ë²„íŠ¼ì˜ active í´ë˜ìŠ¤ ì œê±° (ì´ˆê¸°í™”)
            resetButtonColors();

            // ë…¹ìŒ ì •ì§€ ë²„íŠ¼ í´ë¦­ ì‹œ ëª¨ë“  ë²„íŠ¼ê³¼ ì´ë¯¸ì§€ë¥¼ ì´ˆê¸°í™”
            if (buttonId === "stop") {
                stopTimer(); // íƒ€ì´ë¨¸ ì •ì§€
                resetButtonColors(); // ëª¨ë“  ë²„íŠ¼ê³¼ ì´ë¯¸ì§€ ì´ˆê¸°í™”
                stopRecording(); // ë…¹ìŒ ì¤‘ì§€ ë° ì—…ë¡œë“œ
                return; // ì´ˆê¸°í™” í›„ í•¨ìˆ˜ ì¢…ë£Œ
            }

            if (buttonId === "start") {
                startRecording(); // ë…¹ìŒ ì‹œì‘
                button.classList.add('active');
            } else if (buttonId === "pause") {
                // ì¼ì‹œì •ì§€ ì‹œ ë…¹ìŒ ì‹œì‘ ë²„íŠ¼ ì´ˆê¸°í™”
                const startButton = document.getElementById("start");
                if (startButton) {
                    startButton.classList.remove("active"); // ë…¹ìŒ ì‹œì‘ ë²„íŠ¼ ìƒ‰ ì´ˆê¸°í™”
                }
                if (isPaused) {
                    mediaRecorder.resume(); // ë…¹ìŒ ì¬ê°œ
                    startTimer(); // íƒ€ì´ë¨¸ ì¬ê°œ
                    img.src = "http://edubuddy.dothome.co.kr/pic/btnPause_1.png"; // ì›ë˜ ì´ë¯¸ì§€
                } else {
                    mediaRecorder.pause(); // ë…¹ìŒ ì¼ì‹œ ì •ì§€
                    pauseTimer(); // íƒ€ì´ë¨¸ ë©ˆì¶¤
                    img.src = "http://edubuddy.dothome.co.kr/pic/play.png"; // ë³€ê²½ëœ ì´ë¯¸ì§€
                }
                isPaused = !isPaused; // ì¼ì‹œì •ì§€ ìƒíƒœ í† ê¸€
                button.classList.add('active');
            }

            if (img) img.classList.add('active'); // í´ë¦­ëœ ë²„íŠ¼ ì´ë¯¸ì§€ í™œì„±í™”
        }


        // ë…¹ìŒ ì‹œì‘
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.start();
            console.log("ë…¹ìŒ ì‹œì‘");
            startTimer(); // íƒ€ì´ë¨¸ ì‹œì‘
            document.getElementById("start").classList.add("active");
        }

        // ë…¹ìŒ ì •ì§€
        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                    recordedChunks = []; // ë²„í¼ ì´ˆê¸°í™”
                    recordAudioAjax(audioBlob); // ìŒì„±íŒŒì¼ ì—…ë¡œë“œ
                };
            }
            resetButtonColors();
            stopTimer();
            isPaused = false; // ì¼ì‹œì •ì§€ ìƒíƒœ ì´ˆê¸°í™”
            console.log("ë…¹ìŒ ì •ì§€");
        }

        // AJAXë¥¼ í†µí•´ ìŒì„± íŒŒì¼ ì—…ë¡œë“œ
        function recordAudioAjax(audioBlob) {


            const formData = new FormData();
            formData.append("file", audioBlob, "recording.webm");

            $.ajax({
                url: 'upload-audio', // ì„œë²„ ì—”ë“œí¬ì¸íŠ¸
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log("ì—…ë¡œë“œ ì„±ê³µ:", response);
                    alert("ë…¹ìŒ íŒŒì¼ì´ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.");
                },
                error: function (xhr, status, error) {
                    console.error("ì—…ë¡œë“œ ì‹¤íŒ¨:", error);
                    alert("ë…¹ìŒ íŒŒì¼ ì—…ë¡œë“œ ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            });
        }

        function updateButtonStates(state) {
            document.getElementById("start").disabled = (state === "recording");
            document.getElementById("pause").disabled = (state === "stopped");
            document.getElementById("stop").disabled = (state === "stopped");
        }

        function resetButtonColors() {
            document.querySelectorAll('.popup-buttons-item img').forEach(image => {
                image.classList.remove('active'); // ì´ë¯¸ì§€ í™œì„±í™” í´ë˜ìŠ¤ ì œê±°
                // ì´ë¯¸ì§€ì˜ srcë¥¼ ì´ˆê¸°ê°’ìœ¼ë¡œ ì„¤ì • (í•„ìš” ì‹œ ì¶”ê°€)
                if (image.alt === "ë…¹ìŒ ì‹œì‘") {
                    image.src = "http://edubuddy.dothome.co.kr/pic/btnrcod_1.png";
                } else if (image.alt === "ì¼ì‹œ ì •ì§€") {
                    image.src = "http://edubuddy.dothome.co.kr/pic/btnPause_1.png";
                } else if (image.alt === "ë…¹ìŒ ì •ì§€") {
                    image.src = "http://edubuddy.dothome.co.kr/pic/btnstop_1.png";
                }
            });

            document.querySelectorAll('.popup-buttons-item').forEach(button => {
                button.classList.remove('active'); // ë²„íŠ¼ í™œì„±í™” í´ë˜ìŠ¤ ì œê±°
            });
        }

        // ë…¹ìŒ íŒì—… ì—´ê¸°
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // ì…ë ¥ ì°½ ì´ˆê¸°í™” í•¨ìˆ˜
        function clearText(input) {
            if (input.value === input.defaultValue) {
                input.value = "";
            }
        }

        function resetText(input, defaultText) {
            if (input.value === "") {
                input.value = defaultText;
            }
        }

        // íŒŒì¼ ë“±ë¡ í•¨ìˆ˜
        function triggerFileUpload() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.click();
            }
        }

        function handleFileSelect(event) {
            const fileInput = event.target;
            const fileNameDisplay = document.getElementById("fileNameDisplay");

            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name; // ì„ íƒëœ íŒŒì¼ì˜ ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
                if (fileNameDisplay) {
                    fileNameDisplay.textContent = fileName; // íŒŒì¼ëª…ì„ í‘œì‹œ
                }
            } else {
                if (fileNameDisplay) {
                    fileNameDisplay.textContent = ""; // íŒŒì¼ì´ ì—†ì„ ê²½ìš° íŒŒì¼ëª… í‘œì‹œ ë‚´ìš© ì´ˆê¸°í™”
                }
            }
        }

        function uploadLink() {
            const youtubeLink = $("#Link").val().trim(); // jQueryë¡œ ê°’ ê°€ì ¸ì˜¤ê¸°

            if (youtubeLink === '' || youtubeLink === 'ì—¬ê¸°ì— ë§í¬ ì£¼ì†Œë¥¼ ë„£ì–´ì¤˜') {
                alert("ë§í¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // jQuery AJAX ìš”ì²­
            $.ajax({
                url: 'youtubeLink', // ì„œë²„ ì—”ë“œí¬ì¸íŠ¸
                type: 'POST',
                contentType: 'application/json', // JSON í˜•ì‹ìœ¼ë¡œ ì „ì†¡
                data: JSON.stringify({ youtubeLink: youtubeLink }), // ë°ì´í„° ì „ì†¡
                success: function (response) {
                    // ì„±ê³µ ì‹œ ì²˜ë¦¬

                    alert("ë³€í™˜ì„±ê³µ");
                },
                error: function (xhr, status, error) {
                    // ì‹¤íŒ¨ ì‹œ ì²˜ë¦¬
                    console.error("Error:", error);
                    alert("ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
                }
            });
        }

        function uploadAudioAjax() {
